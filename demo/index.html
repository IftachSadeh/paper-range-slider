<!doctype html>
<html>
  <head>
    <title>paper-range-slider demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../paper-range-slider.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>

    <div class="vertical-section-container centered">
        <h2><p>A few of examples of <a href="https://github.com/IftachSadeh/paper-range-slider">https://github.com/IftachSadeh/paper-range-slider</a></p></h2>
    </div>

    <div class="vertical-section-container centered">
      <h3>Default paper-range-slider</h3>
      <demo-snippet>
        <template>
          <paper-range-slider></paper-range-slider>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Minimal and maximal value-difference</h3>
      <demo-snippet>
        <template>
          <paper-range-slider pin value-diff-min="4" value-diff-max="28" value-max='40' max='60' min='-10'></paper-range-slider>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Some styling</h3>
      <demo-snippet>
        <template>
          <style>
            .slider1 {
              --paper-range-slider-knob-color:       #2F3238;
              --paper-range-slider-pin-color:        #2F3238;
              --paper-range-slider-higher-color:     #2F3238;
              --paper-range-slider-lower-color:      #2F3238;
              --paper-range-slider-active-color:     #F06292;
              --paper-range-slider-knob-start-color: #2F3238;
            }
          </style>
          <paper-range-slider class="slider1" style="width:300px"  value-min='-5' value-max='20' max='33' min='-10'></paper-range-slider>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Always show pins</h3>
      <demo-snippet>
        <template>
          <paper-range-slider always-show-pin step='1' value-diff-min="11" value-max='40' max='60' min='-10'></paper-range-slider>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Single slider</h3>
      <demo-snippet>
        <template>
        <paper-range-slider single-slider slider-width="350px"  value-max='40' max='60' min='-10'></paper-range-slider>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
